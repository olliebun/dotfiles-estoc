[settings]
screenchange-reload = true
pseudo-transparency = true

[colors]
background = #969bb5
background-alt = #3dbfd9
background-active-workspace = #3dbfd9
foreground = #000000
primary = #1f8f25
secondary = #ffffff
separator = #a6d1a5

warning = #961139
alert = #A54242
disabled = #707880

[bar/single]
bottom = true
width = 100%
height = 24pt
border = 2
radius = 0
dpi = 180
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1pt
border-top = 0pt
border-bottom = 0
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = JetbrainsMono:size=12;2
modules-left = i3
modules-right = filesystem memory cpu wlan battery date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

;override-redirect = true
; tray-position = right
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

[bar/main]
width = 100%
height = 24pt
radius = 0
;radius = 6
dpi = 240
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-color = #00000000
border-top = 0pt
border-bottom = 0
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = JetbrainsMono:size=12;2
modules-left = i3
modules-right = memory cpu wlan battery date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/secondary]
monitor = DP-2-3
monitor-strict = true
width = 100%
height = 14pt
radius = 6
dpi = 220
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
;border-size = 4pt
border = 2
border-top = 0
border-bottom = 0
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = JetbrainsMono:size=8;2
modules-left = i3 xwindow
modules-right = memory cpu wlan battery date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 2
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip% %downspeed% %upspeed%

[module/wlan-short]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/battery]
type = internal/battery
low-at = 20
battery = BAT0
poll-interval = 15
format-charging = <label-charging>
format-discharging = <label-discharging>
format-discharging-foreground = ${colors.warning}
format-full = <label-full>
format-low = <label-low>
format-low-foreground = ${colors.alert}
format-prefix = "BAT "
format-prefix-foreground = ${colors.primary}

label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-discharging-foreground = ${colors.warning}
label-full = Full
label-low = BATTERY LOW %percentage%%

# Battery does not report 100%.
full-at = 99

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S %a %Y-%m-%d
date-alt = %H:%M

label = %date%
label-foreground = ${colors.foreground}

[module/date-short]
type = internal/date
interval = 1

date = %a %H:%M
date-alt = %H:%M:%S %a %Y-%m-%d

label = %date%
label-foreground = ${colors.foreground}

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
; ;
; ; Useful if you want to show monitor specific workspaces
; ; on different bars
; ;
; ; Default: false
pin-workspaces = true
;
; ; Show urgent workspaces regardless of whether the workspace is actually hidden 
; ; by pin-workspaces.
; ;
; ; Default: false
; ; New in version 3.6.0
show-urgent = true
;
; ; This will split the workspace name on ':'
; ; Default: false
strip-wsnumbers = true
;
; ; Sort the workspaces by index instead of the default
; ; sorting that groups the workspaces by output
; ; Default: false
; index-sort = true
;
; ; Create click handler used to focus workspace
; ; Default: true
; enable-click = false
;
; ; Create scroll handlers used to cycle workspaces
; ; Default: true
; enable-scroll = false
;
; ; Wrap around when reaching the first/last workspace
; ; Default: true
; wrapping-scroll = false
;
; ; Set the scroll cycle direction 
; ; Default: true
; reverse-scroll = false
;
; ; Use fuzzy (partial) matching on labels when assigning 
; ; icons to workspaces
; ; Example: code;♚ will apply the icon to all workspaces 
; ; containing 'code' in the label
; ; Default: false
; fuzzy-match = true
format = <label-state>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053
label-focused = %name%
label-focused-foreground = #000000
label-focused-background = ${colors.background-active-workspace}
label-focused-underline = #fba922
label-focused-padding = 4
label-unfocused = %name% [%index%]
label-unfocused-padding = 1
label-visible = %name% (%index%)
label-visible-underline = #555555
label-visible-padding = 2
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 4
label-separator = |
label-separator-padding = 1
label-separator-foreground = ${colors.seperator}
